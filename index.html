<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CRUD</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-center text-2xl font-bold">Cadastro de Clientes</h1>
    </header>
    <main class="p-6">
        <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mb-4" id="cadastrarCliente">
            Cadastrar Cliente
        </button>
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Nome</th>
                    <th class="py-3 px-6 text-left">E-mail</th>
                    <th class="py-3 px-6 text-left">Celular</th>
                    <th class="py-3 px-6 text-left">Cidade</th>
                    <th class="py-3 px-6 text-left">Ação</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm font-light">
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">Maria</td>
                    <td class="py-3 px-6 text-left">maria@gmail.com</td>
                    <td class="py-3 px-6 text-left">(11) 97165-1111</td>
                    <td class="py-3 px-6 text-left">Anapolis</td>
                    <td class="py-3 px-6">
                        <button class="bg-green-500 text-white py-1 px-3 rounded hover:bg-green-600">Editar</button>
                        <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">Excluir</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <!-- Modal -->
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" id="modal">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <header class="flex justify-between items-center">
                    <h2 class="text-lg font-bold">Novo Cliente</h2>
                    <span class="cursor-pointer text-xl modalClose">&times;</span>
                </header>
                <form class="space-y-4 mt-4" method="POST" action="/register" id="formulario">
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Nome do Cliente" id="nomeCliente" name="nome">
                    <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="E-mail do Cliente" id="emailCliente" name="email">
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Celular do Cliente" id="celularCliente" name="celular">
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Cidade do Cliente" id="cidadeCliente" name="cidade">
                </form>
                <footer class="flex justify-end space-x-2 mt-4">
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Salvar</button>
                    <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 modalClose">Cancelar</button>
                </footer>
            </div>
        </div>
    </main> 

<script src="script.js"></script>
</body>
</html>
